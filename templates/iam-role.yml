# AWSTemplateFormatVersion: "2010-09-09"
# Description: Aurora Serverless template
Resources:
  CompassCollectorLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      Path: "/"
      RoleName: "CompassCollectorLambdaRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      Policies:
        - PolicyName: "CompassCollectorLambdaPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - kinesis:PutRecord
                  - kinesis:PutRecords
                Resource:
                  - "Fn::Join":
                    - ":"
                    -
                      - "arn:aws:kinesis"
                      - Ref: "AWS::Region"
                      - Ref: "AWS::AccountId"
                      - "stream/EventCollectorKinesisStream*"
      Tags:
        -
          Key: "AppName"
          Value: "event-collector"

  EventPusherLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      Path: "/"
      RoleName: "EventPusherLambdaRole"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
        # - "arn:aws:iam::aws:policy/service-role/AWSLambdaKinesisExecutionRole"
      Policies:
        - PolicyName: "EventPusherLambdaPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - kinesis:GetRecords
                  - kinesis:GetShardIterator
                  - kinesis:DescribeStream
                  - kinesis:ListStreams
                Resource:
                  - "Fn::Join":
                    - ":"
                    -
                      - "arn:aws:kinesis"
                      - Ref: "AWS::Region"
                      - Ref: "AWS::AccountId"
                      - "stream/EventCollectorKinesisStream"
      Tags:
        -
          Key: "AppName"
          Value: "event-collector"

